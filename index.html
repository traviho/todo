<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Palette+Mosaic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&family=Palette+Mosaic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <form>
        <input type="text" placeholder="Enter todo" />
        <input type="submit" name="Submit" />
      </form>
      <ul>
        <li>
          <div class="list-item-container">
            <input class="list-item-button" type="radio" />
            <span class="list-item-text">Go Grocery Shopping</span>
          </div>
        </li>
        <li>
          <div class="list-item-container">
            <input class="list-item-button" type="radio" />
            <span class="list-item-text">Go Into Office</span>
          </div>
        </li>
        <li>
          <div class="list-item-container">
            <input class="list-item-button" type="radio" />
            <span class="list-item-text">Do Laundry</span>
          </div>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
